---
profile::base::common::manage_networkifs:    true

netcf_if:
  em2:
    ensure: present
    definition:  '
      <interface type="ethernet" name="em2">
        <start mode="onboot"/>
        <mtu size="1500"/>
        <protocol family="ipv4">
          <ip address="10.171.92.17" prefix="24"/>
          <route gateway="10.171.92.1"/>
        </protocol>
      </interface>'
