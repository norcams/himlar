---
network::interfaces_hash:
  'em1':
    ipaddress: '172.31.1.105'
    netmask:   '255.255.255.0'
    mtu:       '1500'
    dns1:      "%{hiera('service__address__proxy')}"
    domain:    'mgmt.dev.iaas.intern'
    peerdns:   'yes'
    defroute:  'no'
  'em1.912':
    ipaddress: '172.31.34.105'
    netmask:   '255.255.255.0'
    defroute:  'no'
    vlan:      'yes'
  'em2':
    ipaddress: '172.31.35.105'
    netmask:   '255.255.255.0'
    mtu:       '1500'
    defroute:  'no'
  'dummy1':
    ipaddress: '172.31.16.106'
    netmask:   '255.255.255.0'
    defroute:  'no'

named_interfaces::config:
  mgmt:
     - em1
  transport:
     - em1_912
     - em2
  service:
     - em1_912

profile::base::lvm::physical_volume:
  '/dev/sda3':
    ensure: present
    force:  true
  '/dev/sdb':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda3
      - /dev/sdb
