---
profile::base::common::manage_networkifs:    true

named_interfaces::config:
  mgmt:
    - br0
  transport:
    - em1

network::interfaces_hash:
  'em1':
    onboot:    'yes'
  'em2':
    onboot:    'yes'
    bridge:    'br0'
  'br0':
    ipaddress: '10.171.92.11'
    netmask:   '255.255.255.0'
    gateway:   '10.171.92.1'
    defroute:  yes
    onboot:    'yes'
    mtu:       '1500'
    type:      'bridge'
