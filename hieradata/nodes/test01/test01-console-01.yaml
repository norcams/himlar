---
network::interfaces_hash:
  eth0: # mgmt
    ipv4:
      address1:   "%{hiera('netcfg_mgmt_netpart')}.61/%{hiera('netcfg_mgmt_cidr4')}"
      gateway:    "%{hiera('netcfg_mgmt_gateway')}"
      dns:        "%{hiera('netcfg_dns_mgmt_server1')};%{hiera('netcfg_dns_mgmt_server2')}"
      dns-search: "%{hiera('netcfg_dns_search_nm')}"
      method:     'manual'
  eth1: # trp
    ipv4:
      address1:   "%{hiera('netcfg_trp_netpart')}.61/%{hiera('netcfg_trp_cidr4')}"
      method:     'manual'
