---
network::interfaces_hash:
  'em1':
    onboot:       'yes'
    master:       'bond0'
    slave:        'yes'
  'em2':
    onboot:       'yes'
    master:       'bond0'
    slave:        'yes'
  'bond0':
    onboot:       'yes'
    bonding_opts: 'mode=balance-alb miimon=100'
    ipaddress:    "%{hiera('netcfg_mgmt_netpart')}.105"
    netmask:      "%{hiera('netcfg_mgmt_netmask')}"
    dns1:         "%{hiera('mgmt__address__proxy')}"
    domain:       "%{hiera('netcfg_dns_search')}"
    peerdns:      'yes'
    defroute:     'no'
  'bond0.912':
    onboot:       'yes'
    vlan:         'yes'
    ipaddress:    "%{hiera('netcfg_trp_netpart')}.105"
    netmask:      "%{hiera('netcfg_trp_netmask')}"
    ipv6init:     'yes'
    ipv6addr:     "%{hiera('netcfg_trp_netpart6')}::105/%{hiera('netcfg_trp_netmask6')}"
    defroute:     'no'

# This compute host uses local storage for instances
nova::compute::rbd::ephemeral_storage:            false
nova::config::nova_config:
  libvirt/images_type:
    value: default
