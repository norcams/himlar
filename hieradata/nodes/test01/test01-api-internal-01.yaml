---
network::interfaces_hash:
  'eth0':
    ipaddress:      "%{hiera('netcfg_mgmt_netpart')}.24"
    netmask:        "%{hiera('netcfg_mgmt_netmask')}"
    gateway:        "%{hiera('netcfg_mgmt_gateway')}"
    peerdns:        'yes'
    dns1:           "%{hiera('netcfg_dns_server1')}"
    dns2:           "%{hiera('netcfg_dns_server2')}"
    domain:         "%{hiera('netcfg_dns_search')}"
    defroute:       'yes'
  'eth1':
    ipaddress:      "%{hiera('netcfg_trp_netpart')}.24"
    netmask:        "%{hiera('netcfg_trp_netmask')}"
    srcaddr:        "%{hiera('public__ip__object')}"
    ipv6init:       'yes'
    ipv6addr:       "%{hiera('netcfg_trp_netpart6')}::24/%{hiera('netcfg_trp_netmask6')}"
    defroute:       'no'
  'dummy0':
    ipaddress:      "%{hiera('internal__ip__api')}"
    netmask:        '255.255.255.255'
    ipv6init:       'yes'
    ipv6addr:       "%{hiera('internal__ipv6__api')}/128"
    defroute:       'no'
