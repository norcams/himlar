---
named_interfaces::config:
  mgmt:
    - eth0
  trp:
    - eth1
  public:
    - lo

network::interfaces_hash:
  eth0:
    ipv4:
      method:      'manual'
      address1:    "%{hiera('netcfg_mgmt_netpart')}.34/%{hiera('netcfg_mgmt_cidr4')}"
      gateway:     "%{hiera('netcfg_mgmt_gateway')}"
      dns:         "%{hiera('netcfg_dns_mgmt_server1')};%{hiera('netcfg_dns_mgmt_server2')}"
      dns-search:  "%{hiera('netcfg_dns_search_nm')}"
  eth1:
    ipv4:
      method:         'manual'
      address1:       "%{hiera('netcfg_trp_netpart')}.34/%{hiera('netcfg_trp_cidr4')}"
    ipv6:
      method:         'manual'
      address1:       'fd00::34/64'
      route1:         '::/0,fd00::701'
      route1_options: 'src=2001:700:200:917::3f34'
  lo-static:
    interface_name:   'lo'
    connection_type:  'loopback'
    ipv4:
      method:         'manual'
      address1:       '127.0.0.1/8'
    ipv6:
      method:         'manual'
      address1:       '2001:700:200:917::3f34/128'
