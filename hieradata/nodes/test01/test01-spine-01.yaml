# The uplink interface
profile::base::network::uplink_interface: 'swp48'

bgp_loopback_addr: '10.255.255.1' # IP for elastic IP instances to peer to
bgp_loopback_addr6: 'fcff::6:1'   # Needed for BGP-MP to work 

