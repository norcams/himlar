    'ipv4': '127.0.0.1/8'
    'vrf_table': 'auto'
  'lo':
    'ipv4': [ "%{hiera('bgp_loopback_addr')}/32", ]
    'ipv6': [ "%{hiera('bgp_loopback_addr6')}/128", ]
