---
network::interfaces_hash:
  'em1':
    onboot:         'yes'
    ipaddress:      "%{hiera('netcfg_mgmt_netpart)}.250"
    netmask:        "%{hiera('netcfg_mgmt_netmask')}"
    gateway:        "%{hiera('netcfg_mgmt_gateway')}"
    defroute:       'yes'
    peerdns:        'yes'
    dns1:           "%{hiera('netcfg_dns_server1')}"
    dns2:           "%{hiera('netcfg_dns_server2')}"
    domain:         "%{hiera('netcfg_dns_search')}"
  'p1p1':
    onboot:         'yes'
  'p1p1.921':
    vlan:           'yes'
    ipaddress:      "%{hiera('netcfg_trp_netpart')}.250"
    netmask:        "%{hiera('netcfg_trp_netmask')}"
    defroute:       'no'
    mtu:            '1500'

profile::network::ipsec::tunnels:
  'uib-cryptogw':
    left:  '172.33.0.15'
    right: '172.33.0.250'
    auto:  'start'
    phase2alg: 'aes_gcm256-null;modp4096'
