    ensure: present
    definition: '
      <interface type="ethernet" name="eth0">
        <start mode="onboot"/>
        <mtu size="9000"/>
        <protocol family="ipv4">
          <ip address="192.168.10.22" prefix="24"/>
          <route gateway="192.168.10.1"/>
        </protocol>
      </interface>'
  eth0.912:
    ensure: present
    definition: '
      <interface type="vlan" name="eth0.912">
        <start mode="onboot"/>
        <protocol family="ipv4">
          <ip address="10.4.0.22" prefix="24"/>
          <route gateway="10.4.0.4"/>
        </protocol>
        <vlan tag="912">
          <interface name="eth0"/>
        </vlan>
      </interface>'

