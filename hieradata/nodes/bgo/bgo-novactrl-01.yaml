---
network::interfaces_hash:
  eth0:
    ipv4:
      method:      'manual'
      address1:    "%{hiera('netcfg_mgmt_netpart')}.66/%{hiera('netcfg_mgmt_cidr4')}"
      gateway:     "%{hiera('netcfg_mgmt_gateway')}"
      dns:         "%{hiera('netcfg_dns_mgmt_server1')};%{hiera('netcfg_dns_mgmt_server2')}"
      dns-search:  "%{hiera('netcfg_dns_search_nm')}"
  eth1:
    ipv4:
      method:      'manual'
      address1:    "%{hiera('netcfg_trp_netpart')}.66/%{hiera('netcfg_trp_cidr4')}"
