---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    mtu:           '9000'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    mtu:           '9000'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_netpart')}.110"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    gateway:       "%{hiera('netcfg_mgmt_gateway')}"
    defroute:      'yes'
    peerdns:       'yes'
    dns1:          "%{hiera('netcfg_dns_mgmt_server1)}"
    dns2:          "%{hiera('netcfg_dns_mgmt_server2)}"
    domain:        "%{hiera('netcfg_dns_search')}"
  'team1':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_trp_netpart')}.110"
    netmask:       "%{hiera('netcfg_trp_netmask')}"
    defroute:      'no'
    devicetype:    'Team'
    mtu:           '9000'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team1.110':
    onboot:       'yes'
    ipaddress:    "%{hiera('netcfg_ceph_netpart')}.110"
    netmask:      "%{hiera('netcfg_ceph_netmask')}"
    vlan:         'yes'
    defroute:     'no'

profile::storage::cephclient::create_extraconf: true
profile::storage::ceph_extraconf::config:
  osd_memory_target:
    'config_key'  : "osd/osd_memory_target"
    'config_value': "10737418240"
