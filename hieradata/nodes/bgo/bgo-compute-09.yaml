---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'p6p2':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_netpart')}.117"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    defroute:      'no'
    dns1:          "%{hiera('mgmt__address__proxy')}"
    domain:        "%{hiera('netcfg_dns_search')}"
    peerdns:       'yes'
  'team1':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_trp_netpart')}.117"
    netmask:       "%{hiera('netcfg_trp_netmask')}"
    ipv6init:      'yes'
    ipv6addr:      "%{hiera('netcfg_trp_netpart6')}::117/%{hiera('netcfg_trp_netmask6')}"
    ipv6_defaultgw: "%{hiera('netcfg_trp_gateway6')}"
    defroute:      'no'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team1.120':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_live_netpart')}.117"
    netmask:       "%{hiera('netcfg_live_netmask')}"
    vlan:          'yes'
    defroute:      'no'

named_interfaces::config:
  mgmt:
    - p6p2
  trp:
    - team1
  live:
    - team1.120

profile::base::lvm::physical_volume:
  '/dev/sda3':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda3
profile::base::lvm::logical_volume:
  'lv_instances':
    volume_group: 'vg_ext'
    fs_type:      "xfs"
    mountpath:    "/var/lib/nova/instances"

# This compute host uses local storage for instances
nova::compute::rbd::ephemeral_storage:            false
nova::config::nova_config:
  libvirt/images_type:
    value: default
