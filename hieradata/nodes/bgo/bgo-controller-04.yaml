---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    bridge:        'br0'
  'em3.909':
    onboot:        'yes'
    bridge:        'br3'
    vlan:          'yes'
    defroute:      'no'
  'team1':
    onboot:        'yes'
    bridge:        'br1'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'br0':
    ipaddress:    '172.16.0.114'
    netmask:      '255.255.248.0'
    gateway:      "%{hiera('netcfg_mgmt_gateway')}"
    defroute:     'yes'
    onboot:       'yes'
    type:         'Bridge'
    peerdns:      'yes'
    dns1:         "%{hiera('netcfg_dns_server1')}"
    domain:       "%{hiera('netcfg_dns_search')}"
  'br1':
    onboot:       'yes'
    type:         'Bridge'
    ipaddress:    '172.18.0.114'
    netmask:      '255.255.248.0'
    defroute:     'no'
    bridge_stp:   'off'
  'br3':
    onboot:       'yes'
    type:         'Bridge'
    defroute:     'no'
    bridge_stp:   'off'

profile::virtualization::libvirt::pools:
  dirpool:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/images
  masstorage:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/masstorage

lvm::volume_groups:
  vg_ext:
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      lv_ext:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images"
  vg_masstorage:
    physical_volumes:
      - /dev/sdc
    logical_volumes:
      lv_masstorage:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/masstorage"
