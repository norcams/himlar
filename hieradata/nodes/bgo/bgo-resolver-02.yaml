---
profile::dns::ns::my_mgmt_addr:      "%{hiera('netcfg_mgmt_netpart')}.18"
profile::dns::ns::my_transport_addr: "%{hiera('netcfg_trp_netpart')}.18"

network::interfaces_hash:
  'eth0':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.18"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    gateway:   "%{hiera('netcfg_mgmt_gateway')}"
    peerdns:   'yes'
    dns1:      "%{hiera('netcfg_dns_server1')}"
    domain:    "%{hiera('netcfg_dns_search')}"
    defroute:  'yes'
  'eth1':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_trp_netpart')}.18"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
    gateway:   "%{hiera('netcfg_trp_gateway')}"
    defroute:  'no'
