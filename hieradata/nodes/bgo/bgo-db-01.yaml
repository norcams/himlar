---
network::interfaces_hash:
  'eth0':
    ipaddress: '172.16.0.41'
    netmask:   '255.255.248.0'
    gateway:   "%{hiera('netcfg_mgmt_gateway')}"
    mtu:       '1500'
    peerdns:   'yes'
    dns1:      "%{hiera('netcfg_dns_server1')}"
    domain:    "%{hiera('netcfg_dns_search')}"
    defroute:  'no'
  'eth1':
    ipaddress: '172.18.0.41'
    netmask:   '255.255.248.0'
    gateway:   "%{hiera('netcfg_trp_gateway')}"
    srcaddr:   '158.39.77.249'
    defroute:  'yes'
  'dummy0':
    ipaddress: '158.39.77.249'
    netmask:   '255.255.255.255'
    defroute:  'no'

profile::base::network::manage_dummy: true

# Drop dashboard database
profile::openstack::database::sql::extra_databases: {}

include:
  default:
    - profile::database::galera

# If wsrep_cluster_address is set the first node cannot restart mysqld
mysql::server::restart:         false

profile::database::galera::firewall_rules:
  '211 galera accept tcp osl-db-01':
    'proto':  'tcp'
    'dport':  ['4567', '4568']
    'source': '158.37.63.249'
  '212 galera accept udp osl-db-01':
    'proto':  'udp'
    'dport':  ['4567', '4568']
    'source': '158.37.63.249'
  '213 wsrep sst accept tcp for bgo-db-01':
    'proto':  'tcp'
    'dport':  '4444'
    'source': '158.37.63.249'
  '214 galera accept tcp uib-ha-01':
    'proto':  'tcp'
    'dport':  ['4567', '4568']
    'source': '129.177.6.96'
  '215 galera accept udp uib-ha-01':
    'proto':  'udp'
    'dport':  ['4567', '4568']
    'source': '129.177.6.96'
  '216 galera accept tcp uib-ha-02':
    'proto':  'tcp'
    'dport':  ['4567', '4568']
    'source': '129.177.6.97'
  '217 galera accept udp uib-ha-02':
    'proto':  'udp'
    'dport':  ['4567', '4568']
    'source': '129.177.6.97'

db_ssl_key:       '/etc/pki/tls/private/db01.bgo.uhdc.no.key.pem'
db_ssl_cert:      '/etc/pki/tls/certs/db01.bgo.uhdc.no.cert.pem'
db_ssl_ca:        '/etc/pki/tls/certs/cachain.pem'

# Enable ssl for wsrep and sst
wsrep_provider_options: "base_host=%{::ipaddress_trp1};pc.recovery=1;socket.ssl_key=%{hiera('db_ssl_key')};socket.ssl_cert=%{hiera('db_ssl_cert')};socket.ssl_ca=%{hiera('db_ssl_ca')}"
wsrep_sst_method:       'mariabackup'
wsrep_cluster_address:  'gcomm://158.39.77.249,158.37.63.249,129.177.6.96'
wsrep_node_address:     '158.39.77.249'

profile::openstack::database::sql::keystone_enabled:   true
profile::openstack::database::sql::glance_enabled:     false
profile::openstack::database::sql::nova_enabled:       false
profile::openstack::database::sql::neutron_enabled:    false
profile::openstack::database::sql::cinder_enabled:     false
profile::openstack::database::sql::gnocchi_enabled:    false
profile::openstack::database::sql::ceilometer_enabled: false

keystone::db::mysql::allowed_hosts:
  - "%{hiera('netcfg_trp_netpart')}.81"
  - "%{hiera('netcfg_trp_netpart')}.82"
  - "%{hiera('netcfg_trp_netpart')}.83"
  - '172.18.32.81'
  - '172.18.32.82'
  - '172.18.32.83'

# sensu
profile::monitoring::sensu::agent::checks:
  'check-wsrep-ready':
    command:      "check-wsrep-ready.rb -u sensu -h localhost -p %{hiera('sensu_mysql_password')}"
    interval:     60
    subscribers:  ['checks']

# token
profile::database::mariadb::databases:
  'token_keys':
    ensure:   'present'

profile::database::mariadb::grants:
  "keystone@%{hiera('netcfg_trp_netpart')}.81/token_keys.*":
    ensure:         'present'
    options:        ['GRANT']
    privileges:     ['SELECT', 'INSERT', 'DELETE', 'CREATE']
    user:           "keystone@%{hiera('netcfg_trp_netpart')}.81"
    table:          'token_keys.*'
  "keystone@%{hiera('netcfg_trp_netpart')}.82/token_keys.*":
    ensure:         'present'
    options:        ['GRANT']
    privileges:     ['SELECT', 'INSERT', 'DELETE', 'CREATE']
    user:           "keystone@%{hiera('netcfg_trp_netpart')}.82"
    table:          'token_keys.*'
  "keystone@%{hiera('netcfg_trp_netpart')}.83/token_keys.*":
    ensure:         'present'
    options:        ['GRANT']
    privileges:     ['SELECT', 'INSERT', 'DELETE', 'CREATE']
    user:           "keystone@%{hiera('netcfg_trp_netpart')}.83"
    table:          'token_keys.*'
