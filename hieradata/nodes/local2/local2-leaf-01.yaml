---
#
# eth0 mgmt
# swp1 uplink
# swp2 bridge trp
# swp3 link layer leaf-local2
#
network::interfaces_hash:
  'eth0':
    'ipaddress': "%{hiera('netcfg_mgmt_netpart')}.1/24"
    'post_up': [ '/etc/network/if-up.d/z90-route-eth0', ]
    'post_down': [ '/etc/network/if-down.d/z90-route-eth0', ]
  'swp1':
    'ipaddress': '192.168.113.2/24'
#    'post_up': [ '/etc/network/if-up.d/z90-route-swp1', ]
#    'post_down': [ '/etc/network/if-down.d/z90-route-swp1', ]
#  'swp3':
#    'ipaddress': '192.168.20.1/29'
#    'post_up': [ '/etc/network/if-up.d/z90-route-swp3', ]
#    'post_down': [ '/etc/network/if-down.d/z90-route-swp3', ]

# In production environment these should be VLAN aware
# bridges and actually tagged. This is not possible in
# local3 environment, though.
profile::base::network::cumulus_bridges:
  'bridge':
    'ipv4': [ "%{hiera('netcfg_trp_netpart')}.1/24", ]
    'ports': [ 'swp2', ]
    'alias_name': 'Transport L2 if'
    'mtu': '1500'

# Add default route for management VRF
profile::base::network::routes:
  'eth0':
    'ipaddress': [ '0.0.0.0', ]
    'netmask':   [ '0.0.0.0', ]
    'gateway':   [ "%{hiera('netcfg_mgmt_gateway')}", ]
    'table':     [ 'mgmt', ]
  # 'swp1':
  #   'ipaddress': [ '0.0.0.0', ]
  #   'netmask':   [ '0.0.0.0', ]
  #   'gateway':   [ '192.168.122.1', ]
  #   'table':     [ 'main', ]
#  'swp3':
#    'ipaddress': [ '172.31.13.0', ]
#    'netmask':   [ '255.255.255.0', ]
#    'gateway':   [ '192.168.20.2', ]
#    'table':     [ 'main', ]

quagga::quagga::zebra_interfaces:
  'bridge':
    - 'link-detect'
    - 'description linux-bridge'
  'swp1':
    - 'link-detect'
  'swp2':
    - 'link-detect'
#  'swp3':
#    - 'link-detect'

quagga::quagga::zebra_ip_routes:
  - '0.0.0.0/0 192.168.113.1'
  - '10.0.0.0/8 Null0'
  - "%{hiera('netcfg_public_netpart')}.0/24 Null0"
  - "%{hiera('netcfg_public_netpart')}.254/32 %{hiera('netcfg_trp_netpart')}.51"
  - "%{hiera('netcfg_public_netpart')}.253/32 %{hiera('netcfg_trp_netpart')}.12"
  - "%{hiera('netcfg_public_netpart')}.251/32 %{hiera('netcfg_trp_netpart')}.16"
  - "%{hiera('netcfg_public_netpart')}.250/32 %{hiera('netcfg_trp_netpart')}.86"
  - "%{hiera('netcfg_public_netpart')}.249/32 %{hiera('netcfg_trp_netpart')}.41" #db-01

quagga::quagga::zebra_generic_options:
  'ip':
    'forwarding'
  'ipv6':
    'forwarding'

#quagga::quagga::bgp_neighbors:
#  - '172.31.228.2 remote-as 65535'
#  - '172.31.228.2 soft-reconfiguration inbound'

quagga::quagga::bgp_options:
  - "bgp router-id %{hiera('netcfg_trp_netpart')}.1"
  - 'bgp log-neighbor-changes'
  - 'bgp default local-preference 200'
  - 'maximum-paths ibgp 3'
  - 'bgp bestpath as-path multipath-relax'

quagga::quagga::bgp_networks:
  - '0.0.0.0/0'
  - "%{hiera('netcfg_trp_netpart')}.0/24"

quagga::quagga::bgp_neighbor_groups:
  'rr-clients':
    'options':
      - 'peer-group'
      - 'remote-as 65535'
      - 'route-reflector-client'
      - 'soft-reconfiguration inbound'
      - 'route-map rr-client-allow in'
      - 'bfd'
    'members':
      - "%{hiera('netcfg_trp_netpart')}.103"
#      - '172.31.12.104'
#  'other-clients':
#    'options':
#    - 'peer-group'

quagga::quagga::bgp_accesslist:
  '10':
    - "permit %{hiera('netcfg_public_netpart')}.0 0.0.0.255"
    - 'permit 10.17.0.0 0.0.15.255'
    - "permit %{hiera('netcfg_trp_netpart')}.0 0.0.0.255"
  '20':
    - "deny %{hiera('netcfg_public_netpart')}.0 0.0.0.255"
    - 'deny 10.17.0.0 0.0.15.255'
    - "deny %{hiera('netcfg_trp_netpart')}.0 0.0.0.255"
    - 'permit any'

quagga::quagga::bgp_ip_prefix_list:
  - 'routes-from-leaf1 seq 5 deny any'
  - 'routes-to-leaf1 seq 5 permit 0.0.0.0/0'

quagga::quagga::bgp_route_maps:
  'rr-client-allow permit 10':
    - 'match ip address 10'
  'peer-deny deny 10':
    - 'match ip address 10'

profile::network::leaf::manage_license: false
