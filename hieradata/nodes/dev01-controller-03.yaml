network::interfaces_hash:
  'eth0':
    onboot:     'yes'
    mtu:        '9000'
    bridge:     'br0'
  'br0':
    onboot:     'yes'
    mtu:        '9000'
    type:       'Bridge'
    ipaddress:  '172.31.1.7'
    netmask:    '255.255.255.0'
    gateway:    '172.31.1.1'
    defroute:   'yes'
    bridge_stp: 'off'
  'eth0.912':
    ipaddress: '172.31.34.7'
    netmask:   '255.255.255.0'
    gateway:   '172.31.34.1'
    defroute:  'no'
    vlan:      'yes'
  'eth1':
    ipaddress: '172.31.35.7'
    netmask:   '255.255.255.0'
    gateway:   '172.31.35.1'
    mtu:       '1500'
    defroute:  'no'

named_interfaces::config:
  mgmt:
     - br0
  transport:
     - em0_912
     - em1
