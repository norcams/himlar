---
network::interfaces_hash:
  'em1':
    onboot:         'yes'
    ipaddress:      '172.31.0.20'
    netmask:        '255.255.248.0'
    gateway:        "%{hiera('netcfg_mgmt_gateway')}"
    defroute:       'no'
    peerdns:        'yes'
    dns1:           "%{hiera('netcfg_dns_server1')}"
    dns2:           "%{hiera('netcfg_dns_server2')}"
    domain:         "%{hiera('netcfg_dns_search')}"
  'p1p1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'p1p2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'team1':
    onboot:        'yes'
    devicetype:    'Team'
    mtu:           '9000'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team1.3':
    onboot:         'yes'
    ipaddress:      '129.177.3.111'
    netmask:        '255.255.255.128'
    gateway:        '129.177.3.1'
    ipv6init:       'no'
    ipv6_autoconf:  'no'
    defroute:       'yes'
    vlan:           'yes'
  'team1.13':
    onboot:         'yes'
    ipaddress:      '129.177.13.168'
    netmask:        '255.255.255.0'
    ipv6init:       'no'
    ipv6_autoconf:  'no'
    defroute:       'no'
    vlan:           'yes'

profile::base::network::routes:
  'team1.13':
    'ipaddress': [ '0.0.0.0', ]
    'netmask':   [ '0.0.0.0', ]
    'gateway':   [ '129.177.13.1', ]
    'table':     [ '13nett', ]
profile::base::network::routing_tables:
  '13nett':
    'table_id':  '13'
profile::base::network::rules:
  'team1.13':
    iprule: [ 'from 129.177.13.0/24 lookup 13nett', ]

profile::base::dell::manage_repos: true

profile::highavailability::corosync::firewall_extras:
  source: '129.177.3.112'
