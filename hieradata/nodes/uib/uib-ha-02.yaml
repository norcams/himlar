---
network::interfaces_hash:
  'p1p1':
    onboot:         'yes'
    master:         'bond0'
    slave:          'yes'
  'p1p2':
    onboot:         'yes'
    master:         'bond0'
    slave:          'yes'
  'em1':
    onboot:         'yes'
    ipaddress:      '172.31.0.12'
    netmask:        '255.255.248.0'
    gateway:        "%{hiera('netcfg_mgmt_gateway')}"
    defroute:       'no'
    peerdns:        'yes'
    dns1:           "%{hiera('netcfg_dns_mgmt_server1)}"
    dns2:           "%{hiera('netcfg_dns_mgmt_server2)}"
    domain:         "%{hiera('netcfg_dns_search')}"
  'bond0':
    onboot:         'yes'
    bonding_opts:   'mode=balance-alb miimon=100'
    defroute:       'no'
  'bond0.6':
    onboot:         'yes'
    ipaddress:      '129.177.6.97'
    netmask:        '255.255.255.0'
    gateway:        '129.177.6.1'
    ipv6init:       'yes'
    ipv6addr:       '2001:700:200:6::97/64'
    ipv6_defaultgw: '2001:700:200:6::1'
    ipv6_autoconf:  'no'
    defroute:       'yes'
    vlan:           'yes'
  'bond0.15':
    onboot:         'yes'
    ipaddress:      '129.177.15.97'
    netmask:        '255.255.255.0'
    gateway:        '129.177.15.1'
    defroute:       'no'
    vlan:           'yes'

profile::base::network::routes:
  'bond0.15':
    'ipaddress': [ '0.0.0.0', ]
    'netmask':   [ '0.0.0.0', ]
    'gateway':   [ '129.177.15.1', ]
    'table':     [ '15nett', ]
profile::base::network::routing_tables:
  '15nett':
    'table_id':  '15'
profile::base::network::rules:
  'bond0.15':
    iprule: [ 'from 129.177.15.0/24 lookup 15nett', ]
profile::highavailability::corosync::firewall_extras:
  source: "%{hiera('netcfg_public_netpart')}.96"

# Galere arbitrator
include:
  default:
    - profile::database::galera::arbitrator

profile::database::galera::arbitrator::manage_arbitrator: true
profile::database::galera::arbitrator::manage_firewall:   true

profile::database::galera::arbitrator::firewall_rules:
  '211 galera accept tcp osl-db-01':
    'proto':  'tcp'
    'dport':  ['4567', '4568']
    'source': '158.37.63.249'
  '212 galera accept udp osl-db-01':
    'proto':  'udp'
    'dport':  ['4567', '4568']
    'source': '158.37.63.249'
  '211 galera accept tcp bgo-db-01':
    'proto':  'tcp'
    'dport':  ['4567', '4568']
    'source': '158.39.77.249'
  '212 galera accept udp bgo-db-01':
    'proto':  'udp'
    'dport':  ['4567', '4568']
    'source': '158.39.77.249'

db_ssl_key:             '/etc/pki/tls/private/ha02.uib.uhdc.no.key.pem'
db_ssl_cert:            '/etc/pki/tls/certs/ha02.uib.uhdc.no.cert.pem'
db_ssl_ca:              '/etc/pki/tls/certs/cachain.pem'

wsrep_provider_options: "socket.ssl_key=%{hiera('db_ssl_key')};socket.ssl_cert=%{hiera('db_ssl_cert')};socket.ssl_ca=%{hiera('db_ssl_ca')};socket.ssl_cipher=AES128-SHA"
wsrep_cluster_address:  "158.39.77.249:4567 158.37.63.249:4567 129.177.6.97:4567"
