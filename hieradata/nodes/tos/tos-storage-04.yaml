---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team2'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'p6p1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'p6p2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team2'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_netpart')}.109"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    gateway:       "%{hiera('netcfg_mgmt_gateway')}"
    defroute:      'yes'
    peerdns:       'yes'
    dns1:          "%{hiera('netcfg_dns_mgmt_server1)}"
    domain:        "%{hiera('netcfg_dns_search')}"
  'team1':
    onboot:        'yes'
    devicetype:    'Team'
    ipaddress:     "%{hiera('netcfg_client_netpart')}.109"
    netmask:       "%{hiera('netcfg_client_netmask')}"
    defroute:      'no'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team2':
    onboot:        'yes'
    devicetype:    'Team'
    ipaddress:     "%{hiera('netcfg_ceph_netpart')}.109"
    netmask:       "%{hiera('netcfg_ceph_netmask')}"
    defroute:      'no'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
