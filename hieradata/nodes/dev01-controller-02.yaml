---
network::interfaces_hash:
  'bond0':
    onboot:       'yes'
    mtu:          '9000'
    bonding_opts: 'balance-alb miimon=100'
    bridge:       'br0'
  'br0':
    onboot:     'yes'
    mtu:        '9000'
    type:       'Bridge'
    ipaddress:  '172.31.1.6'
    netmask:    '255.255.255.0'
    gateway:    '172.31.1.1'
    defroute:   'yes'
    bridge_stp: 'off'
  'eth0':
    onboot:    'yes'
    mtu:       '9000'
    master:    'bond0'
    slave:     'yes'
  'eth1':
    onboot:    'yes'
    mtu:       '9000'

lvm::volume_groups:
  vg_root:
    physical_volumes:
      - /dev/sda2
      - /dev/sda3
    logical_volumes:
      lv_libvirt:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images"
