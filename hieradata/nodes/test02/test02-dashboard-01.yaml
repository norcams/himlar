---
network::interfaces_hash:
  'eth0':
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.51"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    mtu:       '1500'
    peerdns:   'yes'
    dns1:      "%{hiera('netcfg_dns_server1')}"
    domain:    "%{hiera('domain_mgmt')}"
    defroute:  'no'
  'eth1':
    ipaddress: "%{hiera('netcfg_trp_netpart')}.51"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
    gateway:   "%{hiera('netcfg_trp_gateway')}"
    srcaddr:   "%{hiera('netcfg_public_netpart')}.254"
    defroute:  'yes'
  'dummy0':
    ipaddress: "%{hiera('netcfg_public_netpart')}.254"
    netmask:   '255.255.255.255'
    defroute:  'no'
