---
network::interfaces_hash:
  'em1':
    onboot:       'yes'
    bridge:       'br1'
  'em2':
    onboot:       'no'
  'em3':
    onboot:       'yes'
    bridge:       'br0'
  'br0':
    ipaddress:    "%{hiera('netcfg_mgmt_netpart')}.102"
    gateway:      "%{hiera('netcfg_mgmt_gateway')}"
    netmask:      "%{hiera('netcfg_mgmt_netmask')}"
    defroute:     'yes'
    onboot:       'yes'
    type:         'Bridge'
#    peerdns:      'yes'
    peerdns:      'no'
    dns1:         "%{hiera('netcfg_dns_server1')}"
    domain:       "%{hiera('domain_mgmt')}"
  'br1':
    onboot:       'yes'
    type:         'Bridge'
    ipaddress:    "%{hiera('netcfg_trp_netpart')}.102"
    netmask:      "%{hiera('netcfg_trp_netmask')}"
    defroute:     'no'
    bridge_stp:   'off'

# Use controller-01 for himlar bootstrap
profile::bootstrap::himlar::manage_bootstrap_scripts: true

profile::virtualization::libvirt::pools:
  dirpool:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/images
  masstorage:
    ensure:              present
    autostart:           true
    type:                dir
    target:              /var/lib/libvirt/masstorage

lvm::volume_groups:
  vg_ext:
    physical_volumes:
      - /dev/sda3
    logical_volumes:
      lv_ext:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/images"
  vg_masstorage:
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      lv_masstorage:
        fs_type:   xfs
        mountpath: "/var/lib/libvirt/masstorage"
