# The uplink interface
profile::base::network::uplink_interface: 'swp28'

bgp_loopback_addr: '10.255.254.1' # IP for elastic IP instances to peer to
bgp_loopback_addr6: 'fcef::6:1'   # Needed for BGP-MP to work 

