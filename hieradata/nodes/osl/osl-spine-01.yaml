  - '128.39.47.38 bfd 5 500 500'
  - '128.39.47.38 soft-reconfiguration inbound'
  - '128.39.47.38 prefix-list uninett-routes-in in'
  - '128.39.47.38 prefix-list uninett-routes-out out'
  - '2001:700:0:8129:: remote-as 224'
  - '2001:700:0:8129:: bfd 5 500 500'
  # torack-01
  - "172.18.32.1 remote-as %{hiera('bgp_as')}"
  - '172.18.32.1 soft-reconfiguration inbound'
  - "fd32::1 remote-as %{hiera('bgp_as')}"
  - 'fd32::1 soft-reconfiguration inbound'
  # torack-02
  - "172.18.32.2 remote-as %{hiera('bgp_as')}"
  - '172.18.32.2 soft-reconfiguration inbound'
  - "fd32::2 remote-as %{hiera('bgp_as')}"
  - 'fd32::2 soft-reconfiguration inbound'
  # spine-02
  - "172.18.230.2 remote-as %{hiera('bgp_as')}"
  - '172.18.230.2 default-originate'
  - '172.18.230.2 soft-reconfiguration inbound'
  - '172.18.230.2 route-map failover-default-route in'
  - "fd32:18:230::2 remote-as %{hiera('bgp_as')}"
  - 'fd32:18:230::2 soft-reconfiguration inbound'
frrouting::frrouting::bgp_neighbors6:
