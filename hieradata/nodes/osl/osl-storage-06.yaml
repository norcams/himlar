profile::storage::cephosd::osds:
  '/dev/sda':
    db_device:  false
    wal_device: false
  '/dev/sdb':
    db_device:  false
    wal_device: false
  '/dev/sdc':
    db_device:  false
    wal_device: false
  '/dev/sdd':
    db_device:  false
    wal_device: false
  '/dev/sde':
    db_device:  false
    wal_device: false
  '/dev/sdf':
    db_device:  'vg_cache/lv_dbf'
    wal_device: 'vg_cache/lv_walf'
  '/dev/sdg':
