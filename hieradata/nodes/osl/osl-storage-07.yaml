---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_netpart')}.125"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    gateway:       "%{hiera('netcfg_mgmt_gateway')}"
    defroute:      'yes'
    peerdns:       'yes'
    dns1:          "%{hiera('netcfg_dns_mgmt_server1)}"
    dns2:          "%{hiera('netcfg_dns_mgmt_server2)}"
    domain:        "%{hiera('netcfg_dns_search')}"
  'team1':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_trp_netpart')}.125"
    netmask:       "%{hiera('netcfg_trp_netmask')}"
    defroute:      'no'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team1.110':
    onboot:       'yes'
    ipaddress:     "%{hiera('netcfg_ceph_netpart')}.125"
    netmask:       "%{hiera('netcfg_ceph_netmask')}"
    vlan:         'yes'
    defroute:     'no'

# Ensure that the BOSS device is the first device
profile::base::physical::load_ahci_first: true
profile::base::physical::load_ahci_first_scsidrv: 'mpt3sas'

# Disable write cache on osd cache disks
profile::base::disk::manage_hdparm: true
profile::base::disk::disk_hdparams:
  '/dev/sdq': { hdparams: '-W0', }

profile::storage::cephclient::create_extraconf: true
profile::storage::ceph_extraconf::config:
  osd_memory_target:
    'config_key'  : "osd/osd_memory_target"
    'config_value': "5905580032" # 5.5 GB

profile::base::common::extraswap:         true
profile::base::common::extraswap_sizegb:  28
profile::base::common::extraswap_fileloc: '/var/lib/swap/swapfile'

profile::base::lvm::physical_volume:
  '/dev/sdq':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_swap':
    physical_volumes:
      - /dev/sda3
  'vg_cache':
    physical_volumes:
      - /dev/sdq
profile::base::lvm::logical_volume:
  'lv_swap2':
    volume_group: 'vg_swap'
    fs_type:      xfs
    size:         70G
    mountpath:    "/var/lib/swap"
  'lv_dbg':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbh':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbi':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbj':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbk':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbl':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbm':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbn':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbo':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G
  'lv_dbp':
    volume_group: 'vg_cache'
    createfs:     false
    size:         35G

profile::storage::cephosd::osds:
  '/dev/sdb':
    db_device:  false
    wal_device: false
  '/dev/sdc':
    db_device:  false
    wal_device: false
  '/dev/sdd':
    db_device:  false
    wal_device: false
  '/dev/sde':
    db_device:  false
    wal_device: false
  '/dev/sdf':
    db_device:  false
    wal_device: false
  '/dev/sdg':
    db_device:  'vg_cache/lv_dbg'
    wal_device: false
  '/dev/sdh':
    db_device:  'vg_cache/lv_dbh'
    wal_device: false
  '/dev/sdi':
    db_device:  'vg_cache/lv_dbi'
    wal_device: false
  '/dev/sdj':
    db_device:  'vg_cache/lv_dbj'
    wal_device: false
  '/dev/sdk':
    db_device:  'vg_cache/lv_dbk'
    wal_device: false
  '/dev/sdl':
    db_device:  'vg_cache/lv_dbl'
    wal_device: false
  '/dev/sdm':
    db_device:  'vg_cache/lv_dbm'
    wal_device: false
  '/dev/sdn':
    db_device:  'vg_cache/lv_dbn'
    wal_device: false
  '/dev/sdo':
    db_device:  'vg_cache/lv_dbo'
    wal_device: false
  '/dev/sdp':
    db_device:  'vg_cache/lv_dbp'
    wal_device: false
