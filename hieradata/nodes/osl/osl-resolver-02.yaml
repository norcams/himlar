---
network::interfaces_hash:
  'eth0':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.45"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    peerdns:   'yes'
    dns1:      "%{hiera('netcfg_dns_mgmt_server1)}"
    dns2:      "%{hiera('netcfg_dns_mgmt_server2)}"
    domain:    "%{hiera('netcfg_dns_search')}"
    defroute:  'no'
  'eth1':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_trp_netpart')}.45"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
    gateway:   "%{hiera('netcfg_trp_netpart')}.27"
    ipv6init:  'yes'
    ipv6addr:  "%{hiera('netcfg_trp_netpart6')}::45/%{hiera('netcfg_trp_netmask6')}"
    defroute:  'yes'
  'dummy0':
    ipaddress: "%{hiera('public__ip__resolver')}"
    netmask:   '255.255.255.255'
    ipv6init:  'yes'
    ipv6addr:  "%{hiera('public__ipv6__resolver')}/128"
    defroute:  'no'
