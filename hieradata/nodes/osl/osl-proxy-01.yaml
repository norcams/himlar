---
network::interfaces_hash:
   eth0:
     ipv4:
       method:         'manual'
       address1:       "%{hiera('netcfg_mgmt_netpart')}.12/%{hiera('netcfg_mgmt_cidr4')}"
       dns:            "%{hiera('netcfg_dns_mgmt_server1')};%{hiera('netcfg_dns_mgmt_server2')}"
       dns-search:     "%{hiera('netcfg_dns_search_nm')}"
   eth1:
     ipv4:
       method:         'manual'
       address1:       "%{hiera('netcfg_trp_netpart')}.12/%{hiera('netcfg_trp_cidr4')}"
       route1:         "0.0.0.0/0,%{hiera('netcfg_trp_gateway')}"
       route1_options: 'src=158.37.63.253'
     ipv6:
       method:         'manual'
       address1:       "%{hiera('netcfg_trp_netpart6')}::12/%{hiera('netcfg_trp_netmask6')}"
       route1:         "::/0,%{hiera('netcfg_trp_gateway6')}"
       route1_options: 'src=2001:700:2:82ff::12'
   eth2:
     ipv4:
       method:         'manual'
       never-default:  'true'
       address1:       "%{hiera('netcfg_oob_netpart')}.12/21"
   lo-static:
     interface_name:   'lo'
     connection_type:  'loopback'
     ipv4:
       method:         'manual'
       address1:       '158.37.63.253/32'
     ipv6:
       method:         'manual'
       address1:       '2001:700:2:82ff::12/128'

named_interfaces::config:
   mgmt:
     - eth0
   trp:
     - eth1
   oob:
     - eth2
   public:
     - lo

profile::network::interface::manage_dummy: false #FIXME when all proxies use loopback interface
profile::application::himlarservice::enable: false #FIXME: move himlar to proxy-01

profile::base::common::manage_cron: true
profile::base::cron::crontabs:
  logrotate:
    hour:     '4'
    minute:   '25'
    monthday: '*'
    weekday:  '*'
    command:  '/opt/himlarcli/bin/logrotate.sh >/dev/null 2>&1'
