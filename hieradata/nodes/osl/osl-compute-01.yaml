---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_cfg: '{ "prio" : 100 }'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_cfg: '{ "prio" : 100 }'
  'em3':
    onboot:        'yes'
    ipaddress:     '172.16.32.103'
    netmask:       '255.255.248.0'
    defroute:      'no'
    dns1:          "%{hiera('mgmt__address__proxy')}"
    domain:        "%{hiera('netcfg_dns_search')}"
    peerdns:       'yes'
  'team1':
    onboot:        'yes'
    ipaddress:     '172.18.32.103'
    netmask:       '255.255.248.0'
    defroute:      'no'
    devicetype:    'Team'
    team_cfg: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }

profile::base::lvm::physical_volume:
  '/dev/sda3':
    ensure: present
    force:  true
  '/dev/sdb':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda3
      - /dev/sdb
profile::base::lvm::logical_volume:
  'lv_instances':
    volume_group: 'vg_ext'
    fs_type:      "xfs"
    mountpath:    "/var/lib/nova/instances"
