---
network::interfaces_hash:
  'em1':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
    ethtool_opts:  '-K ${DEVICE} gro off'
  'em2':
    onboot:        'yes'
    devicetype:    'TeamPort'
    team_master:   'team1'
    team_port_config: '{ "prio" : 100 }'
    ethtool_opts:  '-K ${DEVICE} gro off'
  'em3':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_mgmt_netpart')}.116"
    netmask:       "%{hiera('netcfg_mgmt_netmask')}"
    defroute:      'no'
    dns1:          "%{hiera('netcfg_dns_trp_server1')}"
    dns2:          "%{hiera('netcfg_dns_mgmt_server1')}"
    domain:        "%{hiera('netcfg_dns_search')}"
    peerdns:       'yes'
  'team1':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_trp_netpart')}.116"
    netmask:       "%{hiera('netcfg_trp_netmask')}"
    ipv6init:      'yes'
    ipv6addr:      "%{hiera('netcfg_trp_netpart6')}::116/%{hiera('netcfg_trp_netmask6')}"
    ipv6_defaultgw: "%{hiera('netcfg_trp_gateway6')}"
    defroute:      'no'
    devicetype:    'Team'
    team_config: >-
                   { "runner" : {  "name" : "lacp",  "active": true, "fast_rate" : true,
                   "tx_hash": ["eth", "ipv4", "ipv6"], "tx_balancer": { "name": "basic" } },
                   "link_watch" : {  "name" : "ethtool" } }
  'team1.120':
    onboot:        'yes'
    ipaddress:     "%{hiera('netcfg_live_netpart')}.116"
    netmask:       "%{hiera('netcfg_live_netmask')}"
    vlan:          'yes'
    defroute:      'no'

profile::base::lvm::physical_volume:
  '/dev/sda':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_ext':
    physical_volumes:
      - /dev/sda
profile::base::lvm::logical_volume:
  'lv_instances':
    volume_group: 'vg_ext'
    fs_type:      "xfs"
    mountpath:    "/var/lib/nova/instances"

# Create and enable more swap
profile::base::common::extraswap:        true
profile::base::common::extraswap_sizegb: 10

# make disks are configured correctly as the devices we want
profile::base::physical::load_ahci_last:    true
profile::base::physical::scsidrv:           'megaraid_sas'
