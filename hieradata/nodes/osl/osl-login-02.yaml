---
network::interfaces_hash:
  'em1':
    ipaddress:    "%{hiera('netcfg_mgmt_netpart')}.8"
    netmask:      "%{hiera('netcfg_mgmt_netmask')}"
    defroute:     'no'
    onboot:       'yes'
  'em2':
    ipaddress:    "%{hiera('netcfg_oob_netpart')}.8"
    netmask:      "%{hiera('netcfg_oob_netmask')}"
    defroute:     'no'
    onboot:       'yes'
  'p3p1':
    ipaddress:      '129.240.224.101'
    netmask:        '255.255.255.224'
    gateway:        '129.240.224.97'
    defroute:       'yes'
    onboot:         'yes'
    dns1:           '129.240.2.3'
    dns2:           "%{hiera('netcfg_dns_mgmt_server2')}"
    domain:         "%{hiera('netcfg_dns_search')} mgmt.test02.uhdc.no"
    peerdns:        'yes'
    ipv6init:       'yes'
    ipv6addr:       '2001:700:100:8241::101/64'
    ipv6_defaultgw: '2001:700:100:8241::1'

# Enable backup explicitly on 01 only
profile::base::login::manage_db_backup: false

named_interfaces::config:
  mgmt:                                                                                                                                                                                                                                                                                                                       
    - em1                                                                                                                                                                                                                                                                                                                     
    - em2                                                                                                                                                                                                                                                                                                                     
  public:                                                                                                                                                                                                                                                                                                                     
    - p3p1                                                                                                                                                                                                                                                                                                                    
  oob:                                                                                                                                                                                                                                                                                                                        
    - em3                                                                                                                                                                                                                                                                                                                     
    - em4

ssh::server::options:                                                                                                                                                                                                                                                                                                         
  # No 2FA if coming from osl-login-01                                                                                                                                                                                                                                                                                        
  'Match User iaas Address 172.16.32.10':
    AuthenticationMethods: 'publickey'

# enable iaas account, but only make it available in the normal fashion                                                                                                                                                                                                                                                       
# from osl-login-01                                                                                                                                                                                                                                                                                                           
accounts::accounts:                                                                                                                                                                                                                                                                                                           
  'iaas':                                                                                                                                                                                                                                                                                                                     
    ensure: present                                                                                                                                                                                                                                                                                                           

profile::application::git::settings:                                                                                                                                                                                                                                                                                          
  hostname: "osl2"
