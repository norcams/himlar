    description: 'Public Interface'
    addresses:   [ "%{hiera('netcfg_pub_natgw')}/32", ]

resolv_conf::nameservers: [ "%{hiera('netcfg_dns_mgmt_server1)}", "%{hiera('netcfg_dns_mgmt_server2)}", ]
