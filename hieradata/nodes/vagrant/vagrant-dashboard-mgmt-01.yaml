network::interfaces_hash:
  'eth1':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.54"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
  'eth2':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_trp_netpart')}.54"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
