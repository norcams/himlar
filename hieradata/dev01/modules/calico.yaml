---
calico::debug: false

# Reflector settings
calico::reflector::client_defaults:
  peer_as: 65535
  local_as: 65535

# Reflector clients (must be set per location)
calico::reflector::clients:
  l1:
    peer_ipv4: '172.17.16.1'
  c1:
    peer_ipv4: '172.17.16.22'
  c2:
    peer_ipv4: '172.17.16.23'
  c3:
    peer_ipv4: '172.17.16.24'
  c4:
    peer_ipv4: '172.17.16.25'
  c5:
    peer_ipv4: '172.17.16.26'
  c6:
    peer_ipv4: '172.17.16.27'

# compute node settings
calico::compute::peer_defaults:
  peer_as: 65535
  local_as: 65535
  local_ipv4: "%{ipaddress_transport1}"

# compute node to RR connection (set per location)
calico::compute::peers:
  rr1:
    peer_ipv4: '172.17.16.20'

