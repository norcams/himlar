---
# Allow ports in selinux|
profile::base::selinux::ports:
  sfb-https:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     4443
  ldaps:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     636
  ldap:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     389
  grid-https:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     18082


