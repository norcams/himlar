profile::network::services::dns_options:
  MX:
    default:
      ttl: 3600
      keyfile: "/etc/rndc-admin.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.16"
  CNAME:
    default:
      ttl: 3600
      keyfile: "/etc/rndc-admin.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.16"
  A:
    default:
      ttl: 3600
      keyfile: "/etc/rndc-admin.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.16"
  AAAA:
    default:
      ttl: 3600
      keyfile: "/etc/rndc-admin.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.16"
  PTR:
    default:
      ttl: 3600
      keyfile: "/etc/rndc-admin.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.16"

