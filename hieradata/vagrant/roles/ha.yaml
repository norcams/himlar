profile::highavailability::loadbalancing::haproxy::haproxy_backends:
  # Apps
  ssl-https-apps-admin:
    mode:             'http'
    options:
      - balance:      'leastconn'
      - option:
        - 'forwardfor except 127.0.0.1'
        - 'httpchk GET /jukeboxserver/do/license/token/renew.tok?msid=ping'
      - http-check: 'expect status 200'
      # Session stick table and based on source IP
      - stick-table: 'type ip size 1m expire 1h'
      - stick: 'on src'
      - timeout:
        - 'server 1m'
        - 'queue 1m'
  ssl-https-apps:
    mode:             'http'
    options:
      - balance:      'source'
      - option:
        - 'forwardfor except 127.0.0.1'
        - 'httpchk GET /healthcheck'
      - http-check: 'expect status 200'
      # Session stick table and based on source IP (do not work with nbproc >1)
#      - stick-table: 'type ip size 1m expire 1h'
#      - stick: 'on src'
      - timeout:
        - 'server 1m'
        - 'queue 1m'
  ssl-http-apps-redirect:
    mode:             'http'
    options:
      - balance:      'roundrobin'
      - redirect:     'scheme https if !{ ssl_fc }'
  # NREC
  ssl-https-nrec-www:
    mode:             'http'
    options:
      - balance:      'source'
      - option:
        - 'forwardfor except 127.0.0.1'
      - http-request:
        - 'set-header Host norcams.github.io'
  ssl-https-nrec-docs:
    mode:             'http'
    options:
      - balance:      'source'
      - option:
        - 'forwardfor except 127.0.0.1'
      - http-request:
        - 'set-header Host uh-iaas.readthedocs.io'
  public-http-nrec-redirect:
    mode:             'http'
    options:
      - balance:      'roundrobin'
      - redirect:     'scheme https if !{ ssl_fc }'
  public-http-uh-docs:
    mode:             'http'
    options:
      - redirect:     'code 301 location https://docs.nrec.no'
  public-https-uh-status:
    mode:             'tcp'
    options:
      - balance:      'source'
      - option:
        - 'httpchk HEAD /api/health HTTP/1.1\r\nHost:\ status.uh-iaas.no'
  public-https-uh-report:
    mode:             'tcp'
    options:
      - balance:      'source'
      - option:
        - 'httpchk HEAD /health HTTP/1.1\r\nHost:\ report.uh-iaas.no'
  # LDAP
  public-ldap-prod:
    mode:             'tcp'
    options:
      - balance:      'leastconn'
  public-ldaps-prod:
    mode:             'tcp'
    options:
      - balance:      'leastconn'
  uib-ldap-test:
    mode:             'tcp'
    options:
      - balance:      'leastconn'
  uib-ldaps-test:
    mode:             'tcp'
    options:
      - balance:      'leastconn'
  # lydia
  public-https-lydia:
    mode:             'http'
    options:
      - balance:      'source'
      - http-request:
        - 'set-header Host lydia.uib.no'
        - 'redirect location https://lydia.uib.no/behovsmelding/'
  # myprint
  ssl-https-myprint:
    mode:             'http'
    options:
      - balance:      'source'
      - option:
        - 'forwardfor except 127.0.0.1'
      - http-check: 'expect status 200'
      # Session stick table and based on source IP
      - stick-table: 'type ip size 1m expire 1h'
      - stick: 'on src'
  # SMB
  uib-smb:
    mode:             'tcp'
