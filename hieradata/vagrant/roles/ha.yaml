    options:
      - balance:      'roundrobin'
      #- tcp-request:  'content reject if { src -f /etc/haproxy/uib_vpn_net.list }'
  uib-http-adm:
    mode:             'tcp'
    options:
      - balance:      'roundrobin'
      #- tcp-request:  'content reject if { src -f /etc/haproxy/uib_vpn_net.list }'
  ssl-https-storage:
