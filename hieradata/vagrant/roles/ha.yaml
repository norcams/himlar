    ensure: present
    mappings:
      - 'apps.uib.no':                            'ssl-https-apps'
      - 'appsanywhere.uib.no':                    'ssl-https-apps'
      - 'storage-api.vagrant.iaas.intern':        'ssl-https-storage'
  ssl_http_domains:
    ensure: present
    mappings:
      - 'apps.uib.no':                            'ssl-http-apps'
      - 'appsanywhere.uib.no':                    'ssl-http-apps'

