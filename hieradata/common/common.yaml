---
include:
  default:
    - profile::base::common
    - profile::base::firewall
  kickstart:
    - profile::base::common
  bootstrap:
    - profile::base::common
    - profile::base::firewall

#
# Location metadata
#
location_description: unset
location_environment: unset
location_tag: unset

valid_location_tags:
  - bgo
  - osl
  - trd
  - vagrant
  - dev01
  - dev02
valid_location_environments:
  - prod
  - dev

#
# Use this for firewall rules to allow only from some networks
#
allow_from_network:
  - '129.177.0.0/16'
  - '129.240.0.0/16'
  - '158.37.63.0/24'
  - '158.39.77.0/24'

#
# Default interfaces
#
named_interfaces::config:
  mgmt:
    - eth0
  transport:
    - eth1
    - eth2
  service:
    - eth1
  public:
    - dummy0

#
# Openstack services
#
service__address__mysql:             "db.%{domain}"
service__address__rabbitmq:          "master.%{domain}"
service__address__keystone:          "master.%{domain}"
service__address__glance_registry:   "master.%{domain}"
service__address__glance_api:        "master.%{domain}"
service__address__nova_api:          "master.%{domain}"
service__address__nova_api_metadata: "master.%{domain}"
service__address__neutron_server:    "master.%{domain}"
service__address__cinder_api:        "master.%{domain}"

service__address__horizon:           "dashboard.%{domain}"
service__address__keystone_public:   "dashboard.%{domain}"
service__address__glance_public_api: "dashboard.%{domain}"
service__address__nova_public_api:   "dashboard.%{domain}"
service__address__neutron_public:    "dashboard.%{domain}"
service__address__cinder_public_api: "dashboard.%{domain}"
service__address__consoleproxy:      "dashboard.%{domain}"

#
# Network configuration data
#
networks:
  bgo:
    domain:
      mgmt: mgmt.iaas.intern
      oob: oob.iaas.intern
    subnet:
      mgmt: 172.16.0.1/21
      oob: 172.17.0.1/21
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  osl:
    domain:
      mgmt: iaas.uio.no
      oob: iaas.uio.no
    subnet:
      mgmt: 172.16.32.0/21
      oob: 172.17.32.0/21
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
    nat:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
  trd:
    domain:
      mgmt: iaas.ntnu.no
      oob: oob.iaas.ntnu.no
    subnet:
      mgmt: 10.171.91.1/24
      oob: 10.171.86.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  vagrant:
    domain:
      mgmt: himlar.local
    subnet:
      mgmt: 10.0.3.1/24
      oob: 10.0.4.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth1
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  dev01:
    domain:
      mgmt: mgmt.dev.iaas.intern
    subnet:
      mgmt: 172.31.1.0/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
    nat:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
  dev02:
    domain:
      mgmt: dev.iaas.ntnu.no
      oob: oob.iaas.ntnu.no
    subnet:
      mgmt: 10.171.92.1/24
      oob: 10.171.93.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
