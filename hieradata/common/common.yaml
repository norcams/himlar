---
include:
  default:
    - profile::base::common
    - profile::base::firewall
  kickstart:
    - profile::base::common
  bootstrap:
    - profile::base::common
    - profile::base::firewall

profile::firewall::pre::ssh_settings:
  source: "%{::network_mgmt1}/%{::netmask_mgmt1}"

profile::network::yum_proxy::yum_proxy:     "http://%{hiera('service__address__proxy')}:8888"
profile::base::network::http_proxy:         "%{hiera('service__address__proxy')}:8888"
profile::base::network::http_proxy_profile: '/root/proxy.sh'

#
# Location metadata
#
location_description: unset
location_environment: unset
location_tag: unset
# Override this for public domain when it differ from mgmt domain
location_domain: "%{domain}"

valid_location_tags:
  - bgo
  - osl
  - trd
  - test01
  - vagrant
  - dev01
  - dev02
  - local1
valid_location_environments:
  - prod
  - dev

#
# Use this for firewall rules to allow only from some networks
#
allow_from_network:
  - '129.177.0.0/16'
  - '129.240.0.0/16'
  - '158.37.63.0/24'
  - '158.39.77.0/24'
  - '158.38.62.0/23'
  - '158.38.178.0/24'
  - '129.240.6.13/32'
  - '129.240.6.14/32'
  - '129.177.10.189/32'
  - '129.177.10.212/32'

#
# Default interfaces
#
named_interfaces::config:
  mgmt:
    - eth0
  transport:
    - eth1
    - eth2
  service:
    - eth1
  public:
    - eth2

#
# Networks
# See http://iaas.readthedocs.io/en/latest/installation/ip.html
# For config that require network info about other network
#
network_service:    '0.0.0.0/32'
network_transport:  '0.0.0.0/32'
network_public:     '0.0.0.0/32'

# API endpint protocole
endpoint_protocol: 'http'

#
# Openstack services
#

# public
service__address__status:            "status.%{hiera('location_domain')}"
service__address__horizon:           "dashboard.%{hiera('location_domain')}"
service__address__keystone_public:   "dashboard.%{hiera('location_domain')}"
service__address__glance_public_api: "dashboard.%{hiera('location_domain')}"
service__address__nova_public_api:   "dashboard.%{hiera('location_domain')}"
service__address__neutron_public:    "dashboard.%{hiera('location_domain')}"
service__address__cinder_public_api: "dashboard.%{hiera('location_domain')}"
service__address__consoleproxy:      "dashboard.%{hiera('location_domain')}"

# transport
service__address__nova_api:          "master.%{domain}"
service__address__nova_api_metadata: "master.%{domain}"
service__address__glance_registry:   "master.%{domain}"
service__address__glance_api:        "master.%{domain}"
service__address__keystone:          "master.%{domain}"
service__address__keystone_admin:    "master.%{domain}"
service__address__rabbitmq:          "master.%{domain}"
service__address__etcd_cluster:      "master.%{domain}"
service__address__neutron_server:    "master.%{domain}"
service__address__cinder_api:        "master.%{domain}"
service__address__mysql:             "db.%{domain}"

# mgmt
service__address__rsyslog:           "logger.%{domain}"
service__address__proxy:             "proxy.%{domain}"

#
# Network configuration data
#
networks:
  bgo:
    domain:
      mgmt: mgmt.iaas.intern
      oob: oob.iaas.intern
    subnet:
      mgmt: 172.16.0.1/21
      oob: 172.17.0.1/21
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  osl:
    domain:
      mgmt: iaas.uio.no
      oob: iaas.uio.no
    subnet:
      mgmt: 172.16.32.0/21
      oob: 172.17.32.0/21
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
    nat:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
  trd:
    domain:
      mgmt: iaas.ntnu.no
      oob: oob.iaas.ntnu.no
    subnet:
      mgmt: 10.171.91.1/24
      oob: 10.171.86.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  test01:
    domain:
      mgmt: mgmt.test.iaas.intern
    subnet:
      mgmt: 172.28.0.0/24
    dhcp:
      mgmt:
        ensure: absent
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  vagrant:
    domain:
      mgmt: himlar.local
    subnet:
      mgmt: 10.0.3.1/24
      oob: 10.0.4.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth1
        start_offset: 100
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
      oob:
        ensure: present
  dev01:
    domain:
      mgmt: mgmt.dev.iaas.intern
    subnet:
      mgmt: 172.31.1.0/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
    nat:
      mgmt:
        ensure: absent
      oob:
        ensure: absent
  dev02:
    domain:
      mgmt: dev.iaas.ntnu.no
      oob: oob.iaas.ntnu.no
    subnet:
      mgmt: 10.171.92.1/24
      oob: 10.171.93.1/24
    dhcp:
      mgmt:
        ensure: absent
      oob:
        ensure: present
        interface: eth2
        start_offset: 100
        end_offset: 199
        lease: 43200
  local1:
    domain:
      mgmt: mgmt.local1.intern
    subnet:
      mgmt: 172.31.200.0/24
    dhcp:
      mgmt:
        ensure: present
        inferface: eth0
        start_offset: 150
        end_offset: 199
        lease: 43200
    nat:
      mgmt:
        ensure: present
        iniface: eth0
        outiface: eth1
