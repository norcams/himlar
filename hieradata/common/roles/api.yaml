# SELinux - open ports for HAproxy
profile::base::selinux::ports:
  identity-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     5000
  network-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     9696
  metric-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     8041
  compute-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     8774
  volume-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     8776
  image-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     9292
  status-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     8080
  console-http:
    seltype:  'http_port_t'
    protocol: 'tcp'
    port:     6082

# Errorpage for api, not used for status!
profile::highavailability::loadbalancing::haproxy::haproxy_errorpage:
  'api':
    code:     503
    header:   'Be Right Back'
    content:  'The API are down at the moment'
    url:      "https://status.%{hiera('domain_frontend')}"

  'console':
    code:     503
    header:   'Be Right Back'
    content:  'The console is down at the moment'
    url:      "https://console.%{hiera('domain_frontend')}"
