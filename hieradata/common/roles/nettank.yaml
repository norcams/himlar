# disks
profile::base::lvm::physical_volume:
  '/dev/vdb':
    ensure: present
    force:  true
profile::base::lvm::volume_group:
  'vg_docker':
    physical_volumes:
      - /dev/vdb
profile::base::lvm::logical_volume:
  'lv_docker':
    volume_group: 'vg_docker'
    fs_type:      "xfs"
    mountpath:    "/var/lib/docker"
    size:         '20G'



