profile::messaging::rabbitmq::users:
  nova:
    password: "%{hiera('nova_rabbit_password')}"
  cinder:
    password: "%{hiera('cinder_rabbit_password')}"
  neutron:
    password: "%{hiera('neutron_rabbit_password')}"
  local:
    password: "%{hiera('local_rabbit_password')}"
    tags:     'monitoring'
  designate:
    password: "%{hiera('designate::rabbit_password')}"
  ceilometer:
    password: "%{hiera('ceilometer_rabbit_password')}"
  himlarcli:
    password: "%{hiera('himlarcli_rabbit_password')}"
  access:
    password: "%{hiera('access_rabbit_password')}"
#  glance:
#    password: "%{hiera('glance::rabbit_password')}"

profile::messaging::rabbitmq::vhosts:
  nova: {}
  cinder: {}
  neutron: {}
  ceilometer: {}
  designate: {}
  himlarcli: {}
#  glance: {}

profile::messaging::rabbitmq::user_permissions:
  'nova@nova':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
  'cinder@cinder':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
  'neutron@neutron':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
  'designate@designate':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
  'ceilometer@ceilometer':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
  'himlarcli@himlarcli':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
  'access@himlarcli':
    configure_permission: '.*'
    write_permission:     '.*'
    read_permission:      '.*'
#  'glance@glance':
#    configure_permission: '.*'
#    write_permission:     '.*'
#    read_permission:      '.*'
  # mgmt access rabbitmqadmin dashboard
  'local@nova':
    read_permission:      '.*'
  'local@cinder':
    read_permission:      '.*'
  'local@neutron':
    read_permission:      '.*'
  'local@ceilometer':
    read_permission:      '.*'
  'local@designate':
    read_permission:      '.*'
  'local@himlarcli':
    read_permission:      '.*'

# remove old ha seupt
profile::messaging::rabbitmq::policy:
  ha-all@nova:
    ensure: absent

# rsyslog
profile::logging::rsyslog::client::inputs:
  imfile_rabbitmq:
    priority: 51
    confdir: '/etc/rsyslog.d/'
    target: '51-rabbitmq-inputs.conf'
    type: imfile
    config:
      file:     "/var/log/rabbitmq/rabbit@%{::hostname}.log"
      tag:      'rabbitmq'
      severity: 'info'
      facility: 'local6'

# RDO used for openstackclient
profile::base::yumrepo::repo_hash:
  rdo-release:
    ensure: present
  epel:
    ensure: present
    includepkgs: 'bash-completion-extras htop'
  rabbitmq-server-cloudsmith:
    ensure: present
  rabbitmq-erlang-cloudsmith:
    ensure: present
