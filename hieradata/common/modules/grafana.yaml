---
grafana::install_method:        'repo'
grafana::version:               'installed'
grafana::manage_package_repo:   false
grafana::cfg:
  app_mode: 'production'
  server:
    http_port:    '8080'
    http_addr:    "%{::ipaddress_mgmt1}"
  security:
    admin_user:     'admin'
    admin_password: "%{hiera('grafana_admin_password')}"
  auth.anonymous:
    enable:         true
    org_name:       'norcams'
  users:
    allow_sign_up:      false
    allow_org_create:   false
    auto_assign_org:    true
    auto_assign_org_id: 1

grafana::plugins:
  gnocchixyz-gnocchi-datasource:
    ensure: present

grafana::provisioning_datasources:
  apiVersion: 1
  datasources:
    - name:         'graphite'
      type:         'graphite'
      url:          "http://%{hiera('mgmt__address__monitor')}"
      access:       'proxy'
      isDefault:    true
      orgId:        1
      version:      1
      jsonData:
        graphiteVersion: "0.9"
    - name:         'metric'
      type:         'gnocchixyz-gnocchi-datasource'
      url:          "https://api.%{hiera('domain_frontend')}:5000"
      access:       'proxy'
      orgId:        1
      version:      1
      jsonData:
        mode:               'keystone'
        password:           "%{hiera('grafana_openstack_password')}"
        username:           "%{hiera('grafana_openstack_user')}"
        domain:             'default'
        project:            'services'
