---
# Calico module default data

calico::debug: false

# Reflector settings
calico::reflector::client_defaults:
  peer_as: 65535
  local_as: 65535

calico::controller::neutron_service: 'httpd'

# Reflector clients (set per location)
#calico::reflector::clients:
