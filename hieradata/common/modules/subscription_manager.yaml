---
subscription_manager::server_hostname: "%{hiera('uio_satellite_server')}"
subscription_manager::activationkey:   "%{hiera('uio_satellite_activationkey)}"
subscription_manager::organization:    "%{hiera('uio_satellite_organization)}"
subscription_manager::autosubscribe:   false
subscription_manager::service_name:    'rhsmcertd'
subscription_manager::force:           false
subscription_manager::config_hash:
  server_prefix:         '/rhsm',
  rhsm_baseurl:          "https://${server}/pulp/repos",
  rhsm_repo_ca_cert:     '%(ca_cert_dir)s/katello-server-ca.pem',
  server_proxy_hostname: "%{hiera('mgmt__address__proxy')}"
  server_proxy_port:     '8888'
