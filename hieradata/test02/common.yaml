    name: 'IPv6'
    admin_state_up: true
    shared: true
    tenant_name: 'openstack'
    provider_network_type: 'local'
  imagebuilder:
    name: 'imagebuilder'
    admin_state_up: true
    shared: false
    tenant_name: 'imagebuilder'
    provider_network_type: 'local'

