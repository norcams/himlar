---
named_interfaces::config:
  mgmt:
    - em3
  trp:
    - bond1
  ceph:
    - bond1

profile::storage::fake_ssds:
  'sdb': {}
  'sdc': {}

profile::storage::cephosd::osds:
  '/dev/sdb': {}
  '/dev/sdc': {}
  '/dev/sdd': {}
  '/dev/sde': {}
  '/dev/sdf': {}
  '/dev/sdg': {}

profile::storage::cephpool::pools:
  'rbd':
    ensure: absent
  'volumes':
    ensure: present
    pg_num: 2048
    pgp_num: 2048
  'images':
    ensure: present
    pg_num: 512
    pgp_num: 512
  'vms':
    ensure: present
    pg_num: 256
    pgp_num: 256
  'volumes_hdd_ec_meta':
    ensure: absent
profile::storage::cephpool_params::pools:
  'volumes':
    replicas_min_size: 3
  'images':
    replicas_min_size: 3
  'vms':
    replicas_min_size: 3
    crush_rule:        "ssd"

check_ceph_argument:    "-i 'too many PGs per OSD.*'"
