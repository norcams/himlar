---
named_interfaces::config:
  mgmt:
    - em3
  trp:
    - em1
  ceph:
    - em1

profile::storage::fake_ssds:
  'sdb': {}
  'sdc': {}

profile::storage::cephosd::osds:
  '/dev/sdb': {}
  '/dev/sdc': {}
  '/dev/sdd': {}
  '/dev/sde': {}
  '/dev/sdf': {}
  '/dev/sdg': {}

profile::storage::ceph::pool::pools:
  'rbd':
    ensure: absent
  'volumes':
    size:    3
    tag:     'rbd'
    custom:
      nodelete:   'true'
      min_size:   '2'
  'images':
    size:    3
    tag:    'rbd'
    custom:
      nodelete:   'true'
      min_size:   '2'
  'vms':
    size:    3
    tag:     'rbd'
    custom:
      nodelete:   'true'
      min_size:   '2'
  'volumes_hdd_ec_meta':
    ensure: absent
profile::storage::ceph::pool::ec_pools:
  'placeholder':
    manage: false

check_ceph_argument:    "-i 'too many PGs per OSD.*'"

# Sensu
profile::monitoring::sensu::agent::checks:
  'metrics-netif':
    type:         'metric'
    command:      'metrics-netif.rb --scheme network.%{::hostname}'
    interval:     60
    subscribers:  ['metrics']
    handlers:     ['graphite_tcp']
  'metrics-disk':
    type:         'metric'
    command:      'metrics-disk.rb --scheme disk.%{::hostname} -I sd[a-z]$'
    interval:     60
    subscribers:  ['metrics']
    handlers:     ['graphite_tcp']

profile::monitoring::sensu::agent::plugin_gems:
  sensu-plugins-himlar:
    ensure:   '0.4.0'
    provider: 'sensuclassic_gem'
    source:   'http://download.iaas.uio.no/uh-iaas/gem'

profile::monitoring::sensu::agent::plugins:
  sensu-plugins-network-checks:
    type:         package
    pkg_version:  '4.1.1'
