  '/dev/sdp':
    wal_device: false
    db_device:  'vg_ssd2/lv_dbp'
  '/dev/sdq':
    wal_device: false
    db_device:  'vg_ssd2/lv_dbq'
  '/dev/sdr':
    wal_device: false
    db_device:  'vg_ssd2/lv_dbr'
  '/dev/sds':
    wal_device: false
    db_device:  'vg_ssd2/lv_dbs'
  '/dev/vg_ssd1/lv_ssd_osd1':
    wal_device: false
    db_device:  false
  '/dev/vg_ssd2/lv_ssd_osd2':
    wal_device: false
    db_device:  false
