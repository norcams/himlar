---
profile::base::network::network_auto_bonding:
  trp:
    p2p1:
      'team_port_config': '{ "prio" : 100 }'
      'mtu': '9000'
    p2p2:
      'team_port_config': '{ "prio" : 100 }'
      'mtu': '9000'

# sensu overrides
sensu__memory__check:     "check-memory.rb -w 2048 -c 1024"

profile::storage::cephclient::create_extraconf: true
profile::storage::ceph_extraconf::config:
  osd_memory_target:
    'config_key'  : "osd/osd_memory_target"
    'config_value': "11811160064"
  osd_max_scrubs:
    'config_key'  : "osd/osd_max_scrubs"
    'config_value': "1"
  osd_deep_scrub_interval:
    'config_key'  : "osd/osd_deep_scrub_interval"
    'config_value': "2419200.000000"
  osd_recovery_max_active:
    'config_key'  : "osd/osd_recovery_max_active"
    'config_value': "3"
  osd_max_backfills:
    'config_key'  : "osd/osd_max_backfills"
    'config_value': "1"

profile::storage::cephpool::manage_ec_pools:         true
profile::storage::cephpool::manage_cephpool_params:  true

profile::storage::ceph::pool::pools:
  'rbd':
    ensure: absent
  'volumes':
    size:    3
    pg_num:  16
    tag:     'rbd'
    custom:
      crush_rule: 'hdd-storage'
      nodelete:   'true'
      min_size:   '2'
  'images':
    size:    3
    pg_num:  16
    tag:    'rbd'
    custom:
      crush_rule: 'hdd-storage'
      nodelete:   'true'
      min_size:   '2'
  'vms':
    size:    3
    pg_num:  16
    tag:     'rbd'
    custom:
      crush_rule: 'ssd-storage'
      nodelete:   'true'
      min_size:   '2'
  'volumes_hdd_ec_meta':
    size:    3
    pg_num:  16
    tag:     'rbd'
    custom:
      crush_rule: 'ssd-storage'
      nodelete:   'true'
      min_size:   '2'
  'volumes_ssd_ec_meta':
    size:    3
    pg_num:  16
    tag:     'rbd'
    custom:
      crush_rule: 'ssd-storage'
      nodelete:   'true'
      min_size:   '2'
  'cephfs_internal_meta':
    size:    3
    pg_num:  16
    custom:
      crush_rule: 'ssd-storage'
      nodelete:   'true'
      min_size:   '2'
  'cephfs_internal_data_default':
    size:    3
    pg_num:  16
    custom:
      crush_rule: 'ssd-storage'
      nodelete:   'true'
      min_size:   '2'
profile::storage::ceph::pool::ec_pools:
  'placeholder':
    manage: false

profile::storage::ceph_ecpool::ec_pools:
  'volumes_hdd_ec_data':
    manage:              true
    allow_ec_overwrites: true
    k_data:              "4"
    m_code:              "2"
    crush_root:          "storage"
    plugin:              "jerasure"
    technique:           "blaum_roth"
  'volumes_ssd_ec_data':
    manage:              true
    allow_ec_overwrites: true
    k_data:              "8"
    m_code:              "2"
    crush_device_class:  "ssd"
    crush_root:          "storage"
    plugin:              "jerasure"
    technique:           "reed_sol_van"
  'cephfs_internal_data_ec':
    manage:              true
    allow_ec_overwrites: true
    k_data:              "8"
    m_code:              "2"
    crush_root:          "storage"

profile::storage::cephpool_params::pools:
  'volumes_hdd_ec_data':
    application_enable: 'rbd'
    replicas_min_size:  '5'
  'volumes_ssd_ec_data':
    application_enable: 'rbd'
    replicas_min_size:  '9'
  'cephfs_internal_data_ec':
    replicas_min_size:  '9'

profile::base::common::extraswap:         true
profile::base::common::extraswap_sizegb:  20
profile::base::common::extraswap_fileloc: '/var/lib/swap/swapfile'
profile::base::physical::load_ahci_first: true

# Disable write cache on osd cache disks
profile::base::disk::manage_hdparm: true
profile::base::disk::disk_hdparams:
  '/dev/sdr': { hdparams: '-W0', }
  '/dev/sds': { hdparams: '-W0', }

profile::base::lvm::volume_group:
  'vg_swap':
    physical_volumes:
      - /dev/sda4
  'vg_cache1':
    physical_volumes:
      - /dev/sdr
  'vg_cache2':
    physical_volumes:
      - /dev/sds
profile::base::lvm::logical_volume:
  'lv_swap2':
    volume_group: 'vg_swap'
    fs_type:      xfs
    size:         40G
    mountpath:    "/var/lib/swap"
  'lv_dbg':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbh':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbi':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbj':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbk':
    volume_group: 'vg_cache1'
    createfs:     false
    size:         146G
  'lv_dbl':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         146G
  'lv_dbm':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         146G
  'lv_dbn':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         146G
  'lv_dbo':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         146G
  'lv_dbp':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         146G
  'lv_dbq':
    volume_group: 'vg_cache2'
    createfs:     false
    size:         146G

profile::base::lvm::physical_volume:
  '/dev/sdr':
    ensure: present
    force:  true
  '/dev/sds':
    ensure: present
    force:  true

profile::storage::cephosd::osds:
  '/dev/sdb':
    db_device:  false
    wal_device: false
    disable_writecache: true
  '/dev/sdc':
    db_device:  false
    wal_device: false
    disable_writecache: true
  '/dev/sdd':
    db_device:  false
    wal_device: false
    disable_writecache: true
  '/dev/sde':
    db_device:  false
    wal_device: false
    disable_writecache: true
  '/dev/sdf':
    db_device:  false
    wal_device: false
    disable_writecache: true
  '/dev/sdg':
    wal_device: false
    db_device:  'vg_cache1/lv_dbg'
  '/dev/sdh':
    wal_device: false
    db_device:  'vg_cache1/lv_dbh'
  '/dev/sdi':
    wal_device: false
    db_device:  'vg_cache1/lv_dbi'
  '/dev/sdj':
    wal_device: false
    db_device:  'vg_cache1/lv_dbj'
  '/dev/sdk':
    wal_device: false
    db_device:  'vg_cache1/lv_dbk'
  '/dev/sdl':
    wal_device: false
    db_device:  'vg_cache2/lv_dbl'
  '/dev/sdm':
    wal_device: false
    db_device:  'vg_cache2/lv_dbm'
  '/dev/sdn':
    wal_device: false
    db_device:  'vg_cache2/lv_dbn'
  '/dev/sdo':
    wal_device: false
    db_device:  'vg_cache2/lv_dbo'
  '/dev/sdp':
    wal_device: false
    db_device:  'vg_cache2/lv_dbp'
  '/dev/sdq':
    wal_device: false
    db_device:  'vg_cache2/lv_dbq'

# Sensu
sudo::configs:
  sensu_tty:
    priority: 20
    content:  'Defaults:sensu !requiretty'
  sensu:
    priority: 25
    content:  'sensu ALL=(ALL) NOPASSWD: /opt/sensu/embedded/bin/check-smart.rb'

profile::monitoring::sensu::agent::checks:
  'check-smart':
    command:      "/usr/bin/sudo /opt/sensu/embedded/bin/check-smart.rb"
    interval:     3600
    subscribers:  ['checks']
  'metrics-netif':
    type:         'metric'
    command:      'metrics-netif.rb --scheme network.%{::hostname}'
    interval:     60
    subscribers:  ['metrics']
    handlers:     ['graphite_tcp']
  'metrics-disk':
    type:         'metric'
    command:      'metrics-disk.rb --scheme disk.%{::hostname} -I sd[a-z]$'
    interval:     60
    subscribers:  ['metrics']
    handlers:     ['graphite_tcp']

profile::monitoring::sensu::agent::plugin_gems:
  sensu-plugins-himlar:
    ensure:   '0.4.0'
    provider: 'sensuclassic_gem'
    source:   'http://download.iaas.uio.no/uh-iaas/gem'

profile::monitoring::sensu::agent::plugins:
  sensu-plugins-network-checks:
    type:         package
    pkg_version:  '4.1.1'
