    peer_ipv4: '172.18.0.1'
    peer_ipv6: 'fd00::1'
  rr2:
    peer_ipv4: '172.18.0.2'
    peer_ipv6: 'fd00::2'

public__ip__proxy:             '158.39.77.253'
public__ip__ns:                '158.39.77.251'
public__ipv6__ns:              '2001:700:2:83ff::251'
