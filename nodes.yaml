# Default values for all nodes
#
#  These settings can be overridden per node in the
#  nodeset configurations
#
defaults:
  box:         "norcams/el8"
  box_version: ">0"
  autostart:   true
  primary:     false
  location:    "vagrant"
  puppet_env:  "production"
  domain:      "mgmt.vagrant.iaas.intern"
  cpus:        1
  memory:      1024
  disk:        ""
  networks:
    - "mgmt"
    - "trp"
    - "public"

#
