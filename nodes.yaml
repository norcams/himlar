# To use cumulus networking in vagrant:
# https://docs.nvidia.com/networking-ethernet-software/cumulus-vx/VirtualBox-and-Vagrant/
#
# This is not needed to test puppet code

networks:
  mgmt:
    net: "172.31.0"
    auto_config: false
    forwarding: "none"
  trp:
    net: "172.31.8"
    auto_config: false
    forwarding: "none"
  public:
    net: "192.168.0"
    auto_config: false
    forwarding: "route"
