# Default values for all nodes
#
#  These settings can be overridden per node in the
#  nodeset configurations
#
defaults:
  box:       "norcams/base"
  autostart: true
  primary:   false
  location:  "dev"
  domain:    "dev.iaas.intern"
  cpus:      1
  memory:    1024
  networks:
    - "mgmt"
    - "trp"
    - "public"

#
# Nodesets configuration example:
#
#   simple:
#     - role: master
#     - role: compute
#
#   This will configure two nodes with the following FQDNs:
#     vagrant-master-01.vagrant.iaas.intern
#     vagrant-compute-01.vagrant.iaas.intern
#
#   4nodes:
#     - name: db
#     - name: master
#     - role: compute
#       hostid: 01
#       role: compute
#       hostid: 02
#
#   This will configure four nodes with the following FQDNs:
#     vagrant-db-01.vagrant.iaas.intern
#     vagrant-master-01.vagrant.iaas.intern
#     vagrant-compute-01.vagrant.iaas.intern
#     vagrant-compute-02.vagrant.iaas.intern
#
nodesets:
  default:
    - role:       "api"
      memory:     3096
      cpus:       2
      location:   "vagrant"
    - role:       "dashboard"
      location:   "vagrant"
    - role:       "access"
      location:   "vagrant"
    - role:       "compute"
      memory:     2048
      cpus:       2
      location:   "vagrant"
  full:
    - role:       "db"
    - role:       "mq"
    - role:       "api"
    - role:       "identity"
    - role:       "novactrl"
    - role:       "image"
    - role:       "network"
    - role:       "volume"
    - role:       "dashboard"
    - role:       "access"
    - role:       "console"
    - role:       "compute"
      memory:     2048
      cpus:       2
    - role:       "monitor"
    - role:       "logger"
      cpus:       1
      memory:     2048
    - role:       "status"
  infra:
    - role:       "login"
    - role:       "controller"
    - role:       "admin"
    - role:       "proxy"
  ceph:
    - role:       "cephmon"
    - role:       "storage"

networks:
  mgmt:
    net: "172.31.0"
    auto_config: false
  oob:
    net: "172.31.8"
    auto_config: false
  trp:
    net: "172.31.16"
    auto_config: false
  public:
    net: "172.31.24"
    auto_config: false
