# Default values for all nodes
#
#  These settings can be overridden per node in the
#  nodeset configurations
#
defaults:
  box:       "norcams/base"
  autostart: true
  primary:   false
  location:  "vagrant"
  domain:    "himlar.local"
  cpus:      2
  memory:    2048
  networks:
    - "mgmt"
    - "service"
    - "public"

#
# Nodesets configuration example:
#
#   simple:
#     -name: master
#     -name: compute
#
#   This will configure two nodes with the following FQDNs:
#     vagrant-master-box.himlar.local
#     vagrant-compute-box.himlar.local
#
#   4nodes:
#     -name: master
#     -name c1
#       role: compute
#     -name c2
#       role: compute
#     -name gw
#       role: gateway
#
#   This will configure four nodes with the following FQDNs:
#     vagrant-master-box.himlar.local
#     vagrant-compute-c1.himlar.local
#     vagrant-compute-c2.himlar.local
#     vagrant-gateway-gw.himlar.local
#
nodesets:
  default:
    - role: "db"
      cpus:   1
      memory: 1024
    - role: "master"
      memory: 3096
    - role: "dashboard"
      cpus:   1
      memory: 1024
    - role: "compute"
    - role: "logger"
      cpus:   1
      memory: 2048
  base:
    - role: "base"
  access:
    - role: "db"
      cpus:   1
      memory: 1024
    - role: "master"
      memory: 3096
    - role: "access"
      cpus:   1
      memory: 1024
    - role: "dashboard"
      cpus:   1
      memory: 1024
    - role: "compute"
    - role: "logger"
      cpus:   1
      memory: 2048
  infra:
    - role: "login"
    - role: "controller"
    - role: "foreman"
    - role: "proxy"
  ceph:
    - role: "cephmon"
    - role: "storage"
  consul:
    - role: "compute"
      hostid: "com1"
    - role: "compute"
      hostid: "com2"
    - role: "controller"
      hostid: "con1"
    - role: "controller"
      hostid: "con2"
    - role: "controller"
      hostid: "con3"

networks:
  mgmt:
    net: "172.31.0"
    auto_config: false
  oob:
    net: "172.31.8"
    auto_config: false
  service:
    net: "172.31.16"
    auto_config: false
  public:
    net: "172.31.24"
    auto_config: false
  transport1:
    net: "172.31.32"
    auto_config: false
  transport2:
    net: "172.31.33"
    auto_config: false
