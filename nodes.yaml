# Default values for all nodes
#
#  These settings can be overridden per node in the
#  nodeset configurations
#
defaults:
  box:       "norcams/base"
  autostart: true
  primary:   false
  location:  "vagrant"
  domain:    "mgmt.vagrant.iaas.intern"
  cpus:      1
  memory:    1024
  networks:
    - "mgmt"
    - "trp"
    - "public"

#
# Nodesets configuration example:
#
#   mynodes:
#     - name: "db"
#     - role: "compute"
#       hostid: "01"
#     - role: "compute"
#       hostid: "02"
#
#   This will configure four nodes with the following FQDNs:
#     vagrant-db-01.vagrant.iaas.intern
#     vagrant-compute-01.vagrant.iaas.intern
#     vagrant-compute-02.vagrant.iaas.intern
#
nodesets:
  default:
    - role:       "db"
    - role:       "mq"
    - role:       "api"
    - role:       "identity"
    - role:       "novactrl"
    - role:       "image"
    - role:       "network"
    - role:       "volume"
    - role:       "dashboard"
    - role:       "compute"
      memory:     4096
      cpus:       2
  # The following nodes are optional
    #- role:       "access"
    #- role:       "identity"
    #  hostid:      "02"
    #- role:       "console"
    #- role:       "monitor"
    #- role:       "status"
    #- role:       "builder"
    #- role:       "proxy"
    #- role:       "login"
    #- role:       "controller"
    #- role:       "metric"
    #- role:       "telemetry"
    #- role:       "logger"
    #  cpus:       1
    #  memory:     2048
    #- role:       "object"
    #  hostid:     '01'
    #- role:       "object"
    #  hostid:     '02'
    #- role:       "object"
    #  hostid:     '03'
    #- role:       "nat"
    #  box:        "norcams/freebsd"
    #- role:       "admin"
    #  memory:     3096
    # To use leaf see cumulus help below
    #- role:       "leaf"
    #  box:        "norcams/net"
  ha:
    - role:       'ha'
      hostid:     '01'
    - role:       'ha'
      hostid:     '02'
  db:
    - role:       'db'
      hostid:     '01'
    - role:       'db'
      hostid:     '02'
    # galera arbitrator
    - role:       'ha'
      hostid:     '01'
    - role:       'ha'
      hostid:     '02'
  ceph:
    - role:       "cephmon"
    - role:       "storage"
  dns:
    - role:       "db"
    - role:       "admin"
    - role:       "ns"
    - role:       "resolver"
      hostid:     "01"
    - role:       "resolver"
      hostid:     "02"

networks:
  mgmt:
    net: "172.31.0"
    auto_config: false
    forwarding: "none"
  trp:
    net: "172.31.8"
    auto_config: false
    forwarding: "none"
  public:
    net: "192.168.0"
    auto_config: false
    forwarding: "route"

#
# To use cumulus in vagrant:
#
# Install gcc-c++
# Then run: vagrant plugin install vagrant-cumulus
